<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #555;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 4px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Library - Book List</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Authors</a>
    <a href="#">Login</a>
</nav>

<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Search for books...">
        <button>Search</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Availability</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Book Title 1</td>
            <td>John Doe</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book Title 2</td>
            <td>Jane Doe</td>
            <td>Checked Out</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Book Title 3</td>
            <td>Alice Smith</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Book Title 4</td>
            <td>Bob Johnson</td>
            <td>Checked Out</td>
        </tr>
        <!-- More rows as needed -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2024 Library. All Rights Reserved.</p>
</footer>

</body>
</html>
