<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #555;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #555;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .book-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .book-item h3 {
            margin: 0 0 10px;
        }
        .book-item p {
            margin: 0;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Library</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/bookList">Books</a>
    <a href="/bookAuthorList">Authors</a>
    <a href="#">Login</a>
</nav>

<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Search for books...">
        <button>Search</button>
    </div>

    <div class="book-list">
        <div class="book-item">
            <h3 a href = "/bookList">Book Title 1</h3>
            <p>Author: John Doe</p>

        </div>
        <div class="book-item">
            <h3>Book Title 2</h3>
            <p>Author: Jane Doe</p>
        </div>
        <div class="book-item">
            <h3>Book Title 3</h3>
            <p>Author: Alice Smith</p>
        </div>
        <div class="book-item">
            <h3>Book Title 4</h3>
            <p>Author: Bob Johnson</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Library. All Rights Reserved.</p>
</footer>

</body>
</html>
